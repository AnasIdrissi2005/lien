<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e7f;
            --dark: #0f0c29;
            --light: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #302b63 50%, #24243e 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem 3rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .link-card:hover::before {
            opacity: 0.1;
        }

        .link-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.3);
        }

        .link-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .link-icon {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .link-url {
            font-size: 1rem;
            opacity: 0.8;
            word-break: break-all;
            margin-bottom: 1.5rem;
        }

        .link-btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
        }

        /* Floating Elements */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 60%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: 2s;
        }

        .shape-3 {
            bottom: 15%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .link-card {
                padding: 1.5rem 2rem;
            }
            
            .link-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <h1>روابطي</h1>
        
        <div class="links-container">
            <!-- Link 1 -->
            <div class="link-card">
                <div class="link-title">
                    <i class="fas fa-code link-icon"></i>
                    <span>معرض الأكواد</span>
                </div>
                <div class="link-url">https://anasidrissi2005.github.io/-Code-Gallery/</div>
                <a href="https://anasidrissi2005.github.io/-Code-Gallery/" class="link-btn" target="_blank">
                    زيارة الموقع <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            
            <!-- Link 2 -->
            <div class="link-card">
                <div class="link-title">
                    <i class="fas fa-mobile-alt link-icon"></i>
                    <span>مكتبة التطبيقات</span>
                </div>
                <div class="link-url">https://anasidrissi2005.github.io/app-library/</div>
                <a href="https://anasidrissi2005.github.io/app-library/" class="link-btn" target="_blank">
                    زيارة الموقع <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
